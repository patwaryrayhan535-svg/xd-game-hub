<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Game Hub</title>
    <style>
      /* Basic reset and styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e0ffe0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Container for the welcome text */
      .welcome-box {
        width: 90%;
        max-width: 600px;
        background: #2e8b57;
        color: white;
        padding: 20px 30px;
        margin-top: 10px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .welcome-box h1 {
        margin-top: 0;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
      }

      .welcome-box p {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      .welcome-box ul {
        list-style-position: inside;
        padding-left: 0;
      }

      .welcome-box li {
        margin: 8px 0;
      }

      .welcome-box a {
        color: #a8d5a8;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .welcome-box a:hover {
        color: #e0ffe0;
      }

      /* Your picture style */
      .my-picture {
        margin-top: 30px;
        border-radius: 50%;
        width: 180px;
        height: 180px;
        object-fit: cover;
        box-shadow: 0 8px 16px rgba(46, 139, 87, 0.6);
        border: 4px solid #2e8b57;
      }

      /* Responsive adjustments */
      @media (max-width: 400px) {
        .welcome-box h1 {
          font-size: 1.8rem;
        }
        .welcome-box p {
          font-size: 1rem;
        }
        .my-picture {
          width: 140px;
          height: 140px;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-box">
      <h1>Welcome to {Rayhan's} Game Hub!</h1>
      <p>Choose a game to play or learn about me.</p>
      <ul>
        <li><a href="info.html">About Me</a></li>
        <li><a href="runner.html">Endless Runner</a></li>
        <li><a href="snake.html">EX Game</a></li>
        <li><a href="custom.html">Custom Game {pending} </a></li>
        <li><a href="puzzel.html">puzzel game </a></li>
        <li><a href="newspaper.html">news paper</a></li>
      </ul>
    </div>

    <!-- Replace 'your-picture.jpg' with the path to your actual picture -->
    <img src="patwary01.jpg" alt="My Picture" class="my-picture" />
  </body>
</html>
